site_name: Umm
extra_css:
  - assets/styles.css
theme:
    name: material
    custom_dir: overrides
    palette:
        scheme: default # default, slate
        primary: white # red, pink, purple, deep purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange, brown, grey, blue grey, black, white
        accent: amber
    font:
      text: Open Sans
      code: Roboto Mono
    logo: assets/logo1.png
    favicon: assets/logo1.png
    features:
    - navigation.instant.preview
    - navigation.instant
    - navigation.tracking #updates url with new paths
    - content.tooltips
    - navigation.sections
    - toc.integrate
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets

nav:
  - Framework:
    - Computers, Servants or Masters?: computers-are-not-serving-us
    - Crafting the Mirror of the Mind: modeling-human-cognition
    - Safeguarding Our Cognitive Treasure: protecting-the-most-precious-thing
    - We want human-computer symbiosis: we-want-human-computer-symbiosis